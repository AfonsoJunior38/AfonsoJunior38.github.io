<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cadastro tapiocaria</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h1>Cadastro de Clientes:</h1>
	<form method="POST">
	Nome: <input type="texto" name="nome"><br>
	Sobrenome: <input type="texto" name="sobrenome"><br>
	Email: <input type="email" name="email" required><br>
	Senha: <input type="password" name="senha"  minlength="6" required><br>
	Data de Nascimento: <input type="date" name="datadenasc"><br>
	Gênero: <br>
	<input type="radio" name="genero">Masculino<br>
	<input type="radio" name="genero">Feminino<br>
	<input type="radio" name="genero">Outros<br>
	Autorizo comunicações sobre:<br>
	<input type="checkbox" name="novastapiocas">Novas Tapiocas<br>
	<input type="checkbox" name="promocoes">Promoções<br>
	<input type="checkbox" name="eventos">Eventos<br>
	<input type="checkbox" name="outros">Outros<br>
	<br><br>

	<input type="submit" value="Cadastrar!">
	<input type="reset" value="Limpar">
	</form>

	<br><br>
	<a href="index.html" title="Voltar para a página inicial">Voltar</a>
</body>
</html>
